{% extends 'base.html' %}

{% block content %}
<section class="precos-section" style="max-width:1200px; margin: 0 auto; padding: 2.5rem 2rem 0 2rem;">
    <h2 class="mb-4" style="color:var(--color-primary);font-size:2rem;font-weight:700; text-align:center;">Preços</h2>
    <div id="messages" class="messages"></div>
    <div class="table-responsive">
        <table id="precos-table" class="styled-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>SKU</th>
                    <th>OEM de Fábrica</th>
                    <th>OEM Paralelo</th>
                    <th>Compra s/ Imposto</th>
                    <th>Compra c/ Imposto</th>
                    <th>Venda</th>
                    <th>Margem Lucro</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados via JS -->
            </tbody>
        </table>
    </div>
    <!-- Div de paginação fora da table-responsive -->
    <div id="precos-pagination-container" style="display:flex; justify-content:center; align-items:center; gap:2rem; margin-top:2rem;"></div>
    <div id="form-container" class="form-card mt-4" style="display:none;"></div>
</section>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/precos.js"></script>
{% endblock %}
